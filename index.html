<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Game</title> 
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You Win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="Paper">
            <img src="./Img/paper.JPG" alt="">
        </div>
        <div class="choice" id="Rock">
            <img src="./Img/rock.JPG" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="./Img/scissor.JPG" alt="">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="JS/script.js"></script>
</body>
</html>
